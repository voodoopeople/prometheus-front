<mat-grid-list cols="1" rowHeight="800px" class="fixed-width-grid">
  <mat-grid-tile colspan="1" class="worker-grid">

    <mat-card class="example-card">
      <mat-card-header class="center-text">
        <mat-card-title >Состояние обслуживания</mat-card-title>
      </mat-card-header>
      <div class="download-container">
        <mat-icon svgIcon="doc-icon" class="doc-icon"></mat-icon>
        <mat-icon svgIcon="pdf-icon" class="pdf-icon"></mat-icon>
      </div>
      <mat-card-content>
        <ngx-charts-advanced-pie-chart
          [view]="[700,400]"
          [results]="saleData"
          [gradient]="true" >
        </ngx-charts-advanced-pie-chart>
      </mat-card-content>
      <mat-card-footer>
        <div class="chart-description">
          <p>Включает в себя информацию о времени с последнего обслуживания, общее количество обслуживаний, планируемое обслуживание и т.д. Позволяет управлять графиком техобслуживания и уменьшить простои.</p>
        </div>

      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
