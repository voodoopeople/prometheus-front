<mat-grid-list cols="1" rowHeight="800px" class="fixed-width-grid">
  <mat-grid-tile colspan="1" class="worker-grid">

    <mat-card class="example-card">
      <mat-card-header class="center-text">
        <mat-card-title >Процент использования</mat-card-title>
      </mat-card-header>
      <div class="download-container">
        <mat-icon svgIcon="doc-icon" class="doc-icon"></mat-icon>
        <mat-icon svgIcon="pdf-icon" class="pdf-icon"></mat-icon>
      </div>
      <mat-card-content>
        <ngx-charts-pie-grid
          [results]="saleData" >
        </ngx-charts-pie-grid>
      </mat-card-content>
      <mat-card-footer>
        <div class="chart-description">
          <p>Метрика отображает, насколько эффективно и как часто используется оборудование. Позволяет оптимизировать загрузку оборудования и рационально использовать ресурсы.</p>
        </div>

      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
